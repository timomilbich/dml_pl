model:
  base_learning_rate: 0.00001
  weight_decay: 0.0004
  gamma: 0.3
  tau: [1000]
  scheduler: "step"
  target: models.dml_model.DML_Model
  params:
    config:
      Architecture:
        target: architectures.vit.Network
        params:
          pretraining: "imagenet"
          embed_dim: -1 # 512
          arch: "vit_small_patch16_224_normalize" #"bninception_frozen_normalize"

      Loss:
        target: criteria.select
        name: "multisimilarity"
        params:
          name: "multisimilarity"
          batchminer:
          n_classes: -1
          loss_multisimilarity_pos_weight: 2
          loss_multisimilarity_neg_weight: 40
          loss_multisimilarity_margin: 0.1
          loss_multisimilarity_pos_thresh: 0.5
          loss_multisimilarity_neg_thresh: 0.5
          loss_multisimilarity_base_mode: 1
          loss_multisimilarity_d_mode: 'cosine'

      Evaluation:
        target: metrics.metric_computer.MetricComputer
        params:
          metric_names: ["e_recall@1", "nmi"]
          n_classes: -1
          evaluate_on_gpu: True
          num_workers: 0

      CustomLogs:
        target: models.log.custom_logging

data:
  target: data.base.DataModuleFromConfig
  params:
    batch_size: 112
    num_workers: 20

    train:
      target: data.CUB200.DATA
      params: 
        root:
        train: True
        ooDML_split_id: -1
        arch: "vit_small_patch16_224_normalize"
      data_sampler:
        target: datasampler.select
        params:
          name: "class_random"
          samples_per_class: 2

    validation:
      target: data.CUB200.DATA
      params:
        root:
        train: False
        ooDML_split_id: -1
        arch: "vit_small_patch16_224_normalize"

lightning:
  trainer:
    # accelerator: 'ddp'
    # accumulate_grad_batches: 1
    auto_scale_batch_size: false
    benchmark: False
    deterministic: True
    amp_backend: 'native'
    #amp_level: '02'
    log_every_n_steps: 25
    check_val_every_n_epoch: 1
    max_epochs: 100
    num_sanity_val_steps: -1

  logger:
    target: pytorch_lightning.loggers.WandbLogger
    params:
      wandb_key: 8388187e7c47589ca2875e4007015c7536aede7f
      project: DML_PL
      group: baselines
      savename:

  modelcheckpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: ''
      filename: 'recall@1{val/e_recall@1:.4f}'
      monitor: 'val/e_recall@1'
      mode: max
      every_n_val_epochs: 1
      verbose: True
      save_last: True
      save_top_k: 1
  
